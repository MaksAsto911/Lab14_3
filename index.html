<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання</title>
</head>
<body>
    <h1>Завдання 2</h1>

    <script>
        // 1. Створюємо одновимірний масив з 15 випадкових елементів
        let arr = [];
        for (let i = 0; i < 15; i++) {
            arr.push(Math.floor(Math.random() * 100) - 50); // випадкові числа в діапазоні від -50 до 49
        }

        // Виводимо масив на екран
        document.write("Масив: " + arr.join("  ") + "<br>");

        // 2. Знайдемо кількість невід'ємних чисел у масиві
        let nonNegativeCount = arr.filter(num => num >= 0).length;

        // Виводимо кількість невід'ємних чисел
        document.write("Кількість невід'ємних чисел: " + nonNegativeCount + "<br>");

        // 3. Визначаємо суму чисел, що знаходяться на місцях, кратних 3 (3, 6, 9, 12, ...) і не рівних заданому числу F
        let F = 20; // Приклад заданого числа F 
        let sum = 0;

        // Перевіряємо елементи на місцях, кратних 3 (3, 6, 9, 12...) і не рівні F
        for (let i = 3; i < arr.length; i += 3) { // починаємо з індексу 3 і крокуємо через 3
            if (arr[i] !== F) { // Якщо число не дорівнює F
                sum += arr[i];
            }
        }

        // Виводимо суму
        document.write("Сума чисел, що знаходяться на місцях, кратних 3 і не рівних " + F + ": " + sum + "<br>");
    </script>

</body>
</html>
